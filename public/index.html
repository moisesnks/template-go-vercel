<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api Binance de Prueba</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2.5rem 1rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
      background-color: #f9fafb;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin: 1em 0;
      color: #111827;
      text-align: center;
    }
    p {
      font-size: 1.2em;
      margin: 1em 0;
      text-align: center;
    }
    a {
      display: block;
      font-size: 1.2em;
      margin: 1.5em 0;
      text-decoration: none;
      color: #1d4ed8;
      text-align: center;
      background-color: #e0f2fe;
      padding: 0.5em;
      border-radius: 0.5em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a:hover {
      background-color: #93c5fd;
      color: #1e3a8a;
    }
    .footer {
      margin-top: 2em;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Api Binance de Prueba</h1>
  <p>Tiene las siguientes rutas:</p>
  <a href="/api/hello">/api/hello</a>
  <a href="/api/cryptoprices">/api/cryptoprices</a>
  <a href="/api/cryptoprice/?symbol=SYMBOL">/api/cryptoprice/?symbol="SYMBOL"</a>
  <div class="footer">
    <a href="https://github.com/tssw2024" target="_blank" rel="noopener noreferrer">

  </div>
